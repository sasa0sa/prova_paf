<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <title>App</title>
    <style>
      /* Add this to your style.css file */
      .heart {
          position: fixed;
          width: 100px;
          height: 100px;
          background-color: #F0E5FF;
          transform: rotate(-45deg);
          filter: blur(8px);
          z-index: -1; /* Coloca el corazón detrás de los demás elementos */
          top: 50%; /* Centra verticalmente */
          left: 50%; /* Centra horizontalmente */
          margin-top: -50px; /* Mitad del alto del corazón */
          margin-left: -50px; /* Mitad del ancho del corazón */
      }
      .heart:before,
      .heart:after {
          content: "";
          position: absolute;
          width: 100px;
          height: 100px;
          background-color: #F0E5FF;
          border-radius: 50%;
          overflow-y: hidden;
          filter: blur(8px);
      }
      .heart:before {
          top: -50px;
          left: 0;
      }
      .heart:after {
          top: 0;
          left: 50px;
      }
      .text-container {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          z-index: 1; /* Asegura que el texto esté encima del corazón */
      }
  </style>
</head>
<body>
<div class="flex items-center justify-center h-screen overflow-hidden">
  <div class="heart"></div>
  <div class="text-container">
    
    <button class="px-6 mb-8 py-2 border text-white font-bold rounded-full transition-transform transform-gpu -translate-y-1 hover:-translate-y-0 shadow-lg" style="outline: none;">
      Click me!
    </button>
  </div>
</div>
